spring.application.name=miniprojet-produit

# Configuration H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# répertoire local où les fichiers uploaded seront stockes
file.upload-dir=uploads
# Configuration SMTP Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email
spring.mail.password=votre-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Récepteur
app.admin.email=email-recepteur

# Configuration des tâches planifiées
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduler-

# Activer/désactiver le scheduler
scheduler.enabled=true

# Port du serveur
server.port=8081